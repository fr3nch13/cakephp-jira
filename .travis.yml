language: php
os: linux

env:
    global:
        - COVERAGE=0
        - COMPOSER_MEMORY_LIMIT=-1

jobs:
    fast_finish: true
    allow_failures:
        - php: 8.0

    include:
        - name: "PHP 7.4"
          php: 7.4
          env: COVERAGE=1
        - name: "PHP 8.0"
          php: 8.0

script:
    - composer install
    - composer ci
    - if [[ $COVERAGE = 1 ]]; then composer coverage-clover; fi

after_success:
    - if [[ $COVERAGE = 1 ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
    directories:
        - $HOME/.composer/cache

notifications:
    email: false
